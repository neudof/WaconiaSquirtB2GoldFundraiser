<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waconia Hockey B1 Gold Pizza Fundraiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f9f9f9;
    }
    .page-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 12px;
    }
    .mission {
      max-width: 600px;
      margin: 0 auto 24px;
      font-size: 16px;
      text-align: center;
      color: #444;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      max-width: 400px;
      margin: 24px auto;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item h2 {
      margin: 12px 0 8px;
      font-size: 24px;
    }
    .item p {
      margin: 8px 0;
      font-size: 16px;
    }
    .item button {
      margin: 8px 4px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #3d95ce;
      color: white;
    }
    .cart-summary {
      max-width: 600px;
      margin: 40px auto;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-summary h2 {
      text-align: center;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 12px;
    }
    .checkout-options {
      margin-top: 16px;
      text-align: center;
    }
    .checkout-options input {
      margin-right: 8px;
    }
    .checkout-options button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3d95ce;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="page-header">
    <img src="https://ssprodst.blob.core.windows.net/logos/357/57fe989a-53fb-4800-8a8a-43c5b406ec0d-04-29-2025-02-33-35-813.png" alt="Waconia Hockey Logo" class="logo" />
    <h1>Waconia Hockey B1 Gold Pizza Fundraiser</h1>
  </header>

  <section class="mission">
    <p>Your purchase helps fund tournaments and activities for the 2025/2026 season. Thank you for your support!</p>
  </section>

  <div id="items-container">
    <!-- Pizza items will be injected here by JavaScript -->
  </div>

  <div class="cart-summary" id="cart-summary" style="display:none;">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <div class="checkout-options">
      <label><input type="radio" name="payment" value="venmo" checked /> Pay with Venmo</label>
      <label><input type="radio" name="payment" value="delivery" /> Pay on Delivery</label>
      <button onclick="submitOrder()">Submit Order</button>
    </div>
  </div>

  <script>
    const items = [
      { name: "Cheese Pizza", price: 12, image: "https://via.placeholder.com/400x300?text=Cheese+Pizza" },
      { name: "Pepperoni Pizza", price: 13, image: "https://via.placeholder.com/400x300?text=Pepperoni+Pizza" },
      { name: "Sausage Pizza", price: 13, image: "https://via.placeholder.com/400x300?text=Sausage+Pizza" },
      { name: "Canadian Bacon Pizza", price: 13, image: "https://via.placeholder.com/400x300?text=Canadian+Bacon+Pizza" },
      { name: "Deluxe Pizza", price: 15, image: "https://via.placeholder.com/400x300?text=Deluxe+Pizza" },
      { name: "Meat Lovers Pizza", price: 15, image: "https://via.placeholder.com/400x300?text=Meat+Lovers+Pizza" },
      { name: "Veggie Pizza", price: 14, image: "https://via.placeholder.com/400x300?text=Veggie+Pizza" },
      { name: "Buffalo Chicken Pizza", price: 15, image: "https://via.placeholder.com/400x300?text=Buffalo+Chicken+Pizza" },
      { name: "BBQ Chicken Pizza", price: 15, image: "https://via.placeholder.com/400x300?text=BBQ+Chicken+Pizza" },
      { name: "Chicken Alfredo Pizza", price: 15, image: "https://via.placeholder.com/400x300?text=Chicken+Alfredo+Pizza" },
      { name: "Mac & Cheese Pizza", price: 14, image: "https://via.placeholder.com/400x300?text=Mac+and+Cheese+Pizza" },
      { name: "Pickle Pizza", price: 14, image: "https://via.placeholder.com/400x300?text=Pickle+Pizza" },
      { name: "Breakfast Pizza", price: 14, image: "https://via.placeholder.com/400x300?text=Breakfast+Pizza" },
      { name: "Cauliflower Crust Cheese", price: 13, image: "https://via.placeholder.com/400x300?text=Cauliflower+Cheese+Pizza" },
      { name: "Cauliflower Crust Pepperoni", price: 14, image: "https://via.placeholder.com/400x300?text=Cauliflower+Pepperoni+Pizza" },
      { name: "Cauliflower Crust Sausage", price: 14, image: "https://via.placeholder.com/400x300?text=Cauliflower+Sausage+Pizza" },
      { name: "Donation Only", price: 5, image: "https://via.placeholder.com/400x300?text=Donation" }
    ];

    const cart = [];

    function renderItems() {
      const container = document.getElementById("items-container");
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h2>${item.name}</h2>
          <p><strong>$${item.price.toFixed(2)}</strong></p>
          <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(`${name} added to cart`);
      updateCart();
    }

    function updateCart() {
      const cartSummary = document.getElementById("cart-summary");
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} - $${item.price.toFixed(2)}</span>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(div);
      });

      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
      cartSummary.style.display = cart.length > 0 ? "block" : "none";
