  <style>
    body {

    .mission {

  <header class="page-header">

    <input type="number" id="donationAmount" min="1" placeholder="Enter donation amount ($)" />
    <button onclick="addDonation()">Add to Cart</button>
  </div>

  <!-- Pizza Tiles -->

  <!-- Cart Prompt Modal -->
  <div id="cartPrompt">
    <p id="cartPromptText"></p>
    <button onclick="closeCartPrompt()">Continue Shopping</button>
    <button onclick="goToCheckout()">Go to Checkout</button>
  </div>

  <!-- Cart Summary + Checkout -->
  <div id="cartSummary" style="display:none;max-width:600px;margin:40px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p id="cartTotal" style="font-weight:bold;text-align:right;margin-top:12px;"></p>

    <h3>Checkout</h3>
    <form id="checkoutForm" onsubmit="submitOrder(); return false;">
      <input type="text" id="name" placeholder="Your Name" required style="width:100%;margin:8px 0;padding:10px;" />
      <input type="email" id="email" placeholder="Email" required style="width:100%;margin:8px 0;padding:10px;" />
      <input type="tel" id="phone" placeholder="Phone Number" required style="width:100%;margin:8px 0;padding:10px;" />
      <input type="text" id="address" placeholder="Delivery Address" required style="width:100%;margin:8px 0;padding:10px;" />

      <label><input type="radio" name="payment" value="venmo" checked /> Pay with Venmo (@WaconiaHockeyB1Gold)</label><br />
      <label><input type="radio" name="payment" value="delivery" /> Pay on Delivery/Pickup</label><br />

      <button type="submit" style="margin-top:12px;padding:10px 20px;background:#3d95ce;color:white;border:none;border-radius:6px;">Submit Order</button>
    </form>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price, qtyId) {
      const quantity = parseInt(document.getElementById(qtyId).value);
      cart.push({ name, price, quantity });
      document.getElementById("cartPromptText").textContent = `${quantity} x ${name} added to cart`;
      document.getElementById("cartPrompt").style.display = "block";
      updateCartSummary();
    }

    function addDonation() {
      const amount = parseFloat(document.getElementById("donationAmount").value);
      if (isNaN(amount) || amount < 1) {
        alert("Please enter a donation amount of at least $1");
        return;
      }
      cart.push({ name: "Donation", price: amount, quantity: 1 });
      document.getElementById("cartPromptText").textContent = `$${amount.toFixed(2)} donation added to cart`;
      document.getElementById("cartPrompt").style.display = "block";
      updateCartSummary();
    }

    function closeCartPrompt() {
      document.getElementById("cartPrompt").style.display = "none";
    }

    function goToCheckout() {
      document.getElementById("cartPrompt").style.display = "none";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function updateCartSummary() {
      const cartSummary = document.getElementById("cartSummary");
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");

      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const div = document.createElement("div");
        div.style.display = "flex";
        div.style.justifyContent = "space-between";
        div.style.margin = "8px 0";
        div.innerHTML = `
          <span>${item.quantity} x ${item.name} - $${itemTotal.toFixed(2)}</span>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(div);
      });

      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
      cartSummary.style.display = cart.length > 0 ? "block" : "none";
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartSummary();
}
